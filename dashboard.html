<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simoldes Tools - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard">

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="images/logo-simoldes.png" alt="Simoldes" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Moldes em processo</a></li>
        <li><a href="#">Chegada de aços</a></li>
        <li><a href="#">Programação</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main layout -->
  <div class="main-container">
    <!-- Topbar -->
    <div class="topbar">
      <div class="topbar-title">Painel de Controle</div>
      <div class="icons">
        <img src="images/notification.png" alt="notification" class="notification" />
        <img src="images/logout.png" alt="logout" class="logout" />
      </div>
    </div>

    <!-- Content area -->
    <div class="content">
      <!-- Centro: Tabela -->
      <div class="processo box">
        <div class="processo-header">PROCESSO M1678</div>
        <div class="processo-body">
          <!-- Conteúdo da tabela (vazio por enquanto) -->
        </div>
      </div>

      <!-- Direita: Moldes -->
      <div class="moldes box">
        <div class="moldes-header">MOLDES EM PROCESSO</div>
        <div class="moldes-body">
          <!-- Lista vazia por enquanto -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
