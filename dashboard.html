<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close-button">&times;</span>
    <h2>Modal</h2>
    <form class="modal-form">
      <!-- Linha com Molde e Referência -->
      <div class="input-row">
        <input type="text" placeholder="Molde" required />
        <input type="text" placeholder="Referência" required />
      </div>

      <!-- Campo de Status -->
      <div class="status-wrapper">
        <span class="status-label">Programa NC</span>
        <input type="text" placeholder="Referência" class="status-input" />
        <label class="status-checkbox">
          <input type="checkbox" name="programa_nc" />
          <span class="custom-checkmark"></span>
        </label>
      </div>
      

      <!-- Campo de Observação -->
      <div class="form-right">
        <textarea placeholder="Observação" required></textarea>
      </div>

      <!-- Botão de Enviar -->

    </form>
